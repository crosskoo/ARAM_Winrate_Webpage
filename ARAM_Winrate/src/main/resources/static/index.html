<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAM 승패 점수 추적기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ARAM 승패 점수 추적기 ⚔️</h1>
        <div id="user-input" class="card">
            <h2>소환사 정보 입력</h2>
            <div class="input-group">
                <input type="text" id="game-name" placeholder="게임 이름 (예: KFC닭다리도둑)">
                <input type="text" id="tag-line" placeholder="태그 (예: KR1)">
            </div>
            <button id="check-button">전적 확인하기</button>
        </div>
        <div id="loader" class="loader hidden"></div>
        <p id="error-message" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
